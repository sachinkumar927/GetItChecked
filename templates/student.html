{% extends "index.html" %}

{% block title %}Student Portal{% endblock %}

{% block content %}
<section class="" id="student" style="zoom: 80%;">
    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="fas fa-user-graduate"></i> Student Portal</h1>

        <!-- Student Registration Form -->
        <div id="registerForm" class="form-container hidden">
            <form method="POST" action="/register" class="p-4 border rounded bg-light shadow mb-5">
                <div class="mb-3">
                    <label for="studentName" class="form-label"><i class="fas fa-user"></i> Name</label>
                    <input type="text" class="form-control" id="studentName" name="name" placeholder="Enter your name"
                        required>
                </div>
                <div class="mb-3">
                    <label for="studentId" class="form-label"><i class="fas fa-id-badge"></i> Student ID/Number</label>
                    <input type="text" class="form-control" id="studentId" name="student_id"
                        placeholder="Enter your student ID" required>
                </div>
                <div class="mb-3">
                    <label for="studentEmail" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" class="form-control" id="studentEmail" name="email"
                        placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="otp" class="form-label"><i class="fas fa-key"></i> OTP</label>
                    <div class="d-flex justify-content-between">
                        <input type="text" class="form-control me-1" maxlength="1" name="otp1" required>
                        <input type="text" class="form-control me-1" maxlength="1" name="otp2" required>
                        <input type="text" class="form-control me-1" maxlength="1" name="otp3" required>
                        <input type="text" class="form-control me-1" maxlength="1" name="otp4" required>
                        <input type="text" class="form-control me-1" maxlength="1" name="otp5" required>
                        <input type="text" class="form-control" maxlength="1" name="otp6" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100"><i class="fas fa-paper-plane"></i> Register</button>
                <div class="text-center mt-3">
                    <a href="#" onclick="showForm('loginForm')" class="small-link">Already have an account? Login
                        here</a>
                </div>
            </form>
        </div>

        <!-- Student Login Form -->
        <div id="loginForm" class="form-container">
            <form method="POST" action="/login" class="p-4 border rounded bg-light shadow">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" class="form-control" id="loginEmail" name="email" placeholder="Enter your email"
                        required>
                </div>
                <div class="mb-3">
                    <label for="otp" class="form-label"><i class="fas fa-key"></i> OTP</label>
                    <div class="d-flex justify-content-between">
                        <input type="text" class="form-control me-1 otp-box" maxlength="1" id="otp1" name="otp1"
                            required>
                        <input type="text" class="form-control me-1 otp-box" maxlength="1" id="otp2" name="otp2"
                            required>
                        <input type="text" class="form-control me-1 otp-box" maxlength="1" id="otp3" name="otp3"
                            required>
                        <input type="text" class="form-control me-1 otp-box" maxlength="1" id="otp4" name="otp4"
                            required>
                        <input type="text" class="form-control me-1 otp-box" maxlength="1" id="otp5" name="otp5"
                            required>
                        <input type="text" class="form-control otp-box" maxlength="1" id="otp6" name="otp6" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100"><i class="fas fa-sign-in-alt"></i> Login</button>
                <div class="text-center mt-3">
                    <a href="#" onclick="showForm('registerForm')" class="small-link">Don't have an account? Register
                        here</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}

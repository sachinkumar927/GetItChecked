{% extends "index.html" %}

{% block title %}Get It Checked{% endblock %}

{% block content %}
<div class="mx-4">
    <!-- Breadcrumb Section -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dashboard"> Dashboard</a></li>
            <li class="breadcrumb-item active"><a href="/upload"> Upload Assignment</a></li>
        </ol>
    </nav>

    <section class="" id="upload" style="zoom: 80%;">
        <div class="container mt-3">
            <!-- Assignment Upload Form -->
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow">
                        <div class="card-header text-center bg-success text-white">
                            <h4><i class="fas fa-upload"></i> Upload Assignment</h4>
                        </div>
                        <div class="card-body">
                            <form id="upload-assignment-form" method="POST" enctype="multipart/form-data"
                                action="/upload-assignment">
                                <!-- Assignment ID -->
                                <div class="mb-3">
                                    <label for="aid" class="form-label"><i class="fas fa-id-card"></i> Assignment
                                        ID</label>
                                    <input type="number" class="form-control" id="aid" name="aid"
                                        placeholder="Enter Assignment ID" required>
                                </div>
                                <!-- Student USN -->
                                <div class="mb-3">
                                    <label for="student_number" class="form-label"><i class="fas fa-user"></i> Student
                                        ID/Number</label>
                                    <input type="text" class="form-control" id="student_number" name="student_number"
                                        placeholder="Enter Your Student ID/Number" required>
                                </div>
                                <!-- File Upload -->
                                <div class="mb-3">
                                    <label for="file_data" class="form-label"><i class="fas fa-file-pdf"></i> Upload
                                        Assignment (PDF)</label>
                                    <input type="file" class="form-control" id="file_data" name="file_data"
                                        accept=".pdf" required>
                                </div>
                                <!-- Assignment Type -->
                                <div class="mb-3">
                                    <label for="type" class="form-label"><i class="fas fa-list"></i> Assignment
                                        Type</label>
                                    <select class="form-control" id="type" name="type" required>
                                        <option value="" disabled selected>Select Type</option>
                                        <option value="unique">Unique</option>
                                        <option value="common">Common</option>
                                    </select>
                                </div>
                                <!-- Submit Button -->
                                <div class="text-center">
                                    <button type="submit" class="btn btn-success w-100">
                                        <i class="fas fa-paper-plane"></i> Submit Assignment
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
